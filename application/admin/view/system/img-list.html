  <script>
      function delete_cate(obj,img){
          layer.confirm('确认要删除吗？',function(index){
              $.ajax({
                  url:"{:url('admin/System/imgDelete')}",
                  type:"POST",
                  dataType:"json",
                  data:{
                      img:img
                  },
                  success:function (res) {
                      if (res === 1){
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                      }else {
                          layer.alert("更新失败", {icon: 5});
                      }
                  }
              });
          });
      }
  </script>
